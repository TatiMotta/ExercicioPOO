<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
</head>

<body>
	<h1>Cadastro</h1>
	<form th:action="@{/cadastro}" method="post">
		<label for="idculinaria">Culinaria</label>
		<input id="idculinaria" type="text" placeholder="Informe culinaria" name="culinaria" />

		<label for="idnome">Nome</label>
		<input id="idnome" type="text" placeholder="Informe nome" name="nome" />

		<label for="idpreco">Preco</label>
		<input id="idpreco" type="text" placeholder="Informe preco" name="preco" />

		<button>Salvar</button>

	</form>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
